<!DOCTYPE html>

<html>
    <head>
        <title>Blog</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/template2.css"/>
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link rel="icon" href="img/council.png">
      <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
      

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>
    <body>
        <header>
            <nav class="blue-grey darken-2">
                <a href="#" class="brand-logo padding-down">Blog</a>
                <div class="padding-nav">
                    <ul class="right padding-down">
                        <li><a href="home.html">Home</a></li> 
                        <li><a href="game.html">Game</a></li>
                        <li><a href="media.html">Media</a></li>
                        <li><a href="register.html">Register</a></li>
                        <li><a href="login.html">Login</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="main-background">
                    
                </div>
            </div>
        </main>
      <script id="blogs-template" type="text/x-handlebars-template">
          {{#each posts}}
            <div class="blog-post" style="transform: translate(30%, -20%);">
                <h2 class="blog-post-title">{{title}}</h2>
                <p class="blog-post-meta">On {{format created}} by {{authorEmail}}</p>
                <div>{{content}}</div>
                <div>{{content2}}</div>
                <div>{{content3}}</div>
            </div>
                {{/each}}    
        </script>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="libs/backendless.js"></script>
      <script type="text/javascript" src="js/todolist.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
      <script type="text/javascript" src="js/handlebars-v4.0.5.js"></script>
    </body>
</html>
